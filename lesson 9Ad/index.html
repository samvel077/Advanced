<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <div id="nameDiv">
        <span>
            Write your name
        </span>
        <input type="text" class="name" data-name="inputName">
        <button disabled>Next</button>
    </div>
    <div id="lastNameDiv">
        <span>
            Write your last name
        </span>
        <input type="text" class="name" data-name="inputLastName">
        <button disabled>Next</button>
    </div>
    <div id="mailDiv">
        <span>
            Write your mail
        </span>
        <input type="text" id="mail" autocomplete="off">
        <button disabled>Next</button>
    </div>
    <div id="info">
        <span>Name</span>
        <span>Last Name</span>
        <span>Mail</span>
    </div>
    <script src="./index.js"></script>
</body>

</html>
